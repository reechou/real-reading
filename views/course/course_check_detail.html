<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>课程考勤详情</title>
    <meta charset="utf-8" >
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="" >
    <meta name="description" content="" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" >
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="/reading/m-main.css?v=0622" >
    <link rel="stylesheet" href="/reading/m-show-1.css?v=0622" >
    <link rel="stylesheet" href="/reading/m-sy.css?v=0622" >

    <link rel="stylesheet" href="/reading/calendar.css" >

    <style>
        .calendar-item0 {
			background: #85D64D;
		}
		.calendar-item1 {
			background: #abcdef;
		}
		.calendar-item2 {
			background: #FF8877
		}
        .check-able {
			background: #f76e6c;
		}
    </style>
</head>
<body>

<section id="app00">

    <div class="show-sybox-attendance">
        {{ if gt .Course.ID 0 }}
        <ul class="attendance-info">
            <li class="attendance-infoone">
                <p>课程开始时间</p>
                <p>{{.StartYear}}年{{.StartMonth}}月{{.StartDay}}日</p>
            </li>
            <li class="attendance-infoone">
                <p>课程结束时间</p>
                <p>{{.EndYear}}年{{.EndMonth}}月{{.EndDay}}日</p>
            </li>
        </ul>
        <div id="container" class="pt"></div>
        {{end}}
    </div>

</section>

<script src="/reading/calendar.js"></script>
<script>
	new Calendar({
		container: 'container',
		angle: 14,
		isMask: false, // 是否需要弹层
		beginTime: [{{.StartYear}}, {{.StartMonth}}, {{.StartDay}}],//如空数组默认设置成1970年1月1日开始,数组的每一位分别是年月日。
		endTime: [{{.EndYear}}, {{.EndMonth}}, {{.EndDay}}],//如空数组默认设置成次年12月31日,数组的每一位分别是年月日。
		recentTime: [{{.NowYear}}, {{.NowMonth}}, {{.NowDay}}],//如空数组默认设置成当月1日,数组的每一位分别是年月日。
		isSundayFirst: true, // 周日是否要放在第一列
		isShowNeighbor: true, // 是否展示相邻月份的月尾和月头
		isToggleBtn: true, // 是否展示左右切换按钮
		isChinese: true, // 是否是中文
		monthType: 0, // 0:1月, 1:一月, 2:Jan, 3: April
		canViewDisabled: true, // 是否可以阅读不在范围内的月份
		beforeRenderArr: [
		    {{ range .AttendanceDetailList }}
		    {
		       stamp: {{ .MonthCourseCatalog.TaskTime }},
		       className: 'check-able',
		    },
		    {{end}}
		],
		success: function (item, arr) {
		    console.log(item, arr);
		},
		switchRender: function (year, month, cal) {
			console.log('计算机识别的 - 年份: ' + year + ' 月份: ' + month);
			var data = [{
				'stamp': 1507737600000,
				'className': 'check-able',
			}];
			cal.renderCallbackArr(data);
		}
	});
</script>

<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>

var shareOpts = {
    tit: '我正在小鹿微课，快来和我一起进行6个月读书计划吧',
    des: '【小鹿微课】携手同学们为期6个月一起读书计划，为大家设计科学的学习体系与经典书单，在6个月里，每天坚持20分钟在线阅读，每周读完一本书，课程结束后大家一起吸收24本书的精华内容，并且能从各个同学的不同思维引发更多的思考与学习，完善自己的思维能力及知识体系，做更好的自己',
    link: '' || location.href,
    pic: 'http://img.caizhu.com/FuL4m1fwEx-J-Pq7yIgBkI0wutRE'

};

(function(){

if(window.shareOpts) initShareConfig(shareOpts);

function initShareConfig(opts){

    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '', // 必填，公众号的唯一标识
        timestamp: '', // 必填，生成签名的时间戳
        nonceStr: '', // 必填，生成签名的随机串
        signature: '',// 必填，签名，见附录1
        jsApiList: ['hideAllNonBaseMenuItem', 'closeWindow', 'onMenuShareTimeline', 'onMenuShareAppMessage', 'showMenuItems', 'hideMenuItems'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

    wx.ready(function(){

        // 报名页面使用
        if(window.GLOBALDOPAYELEMENT){
            app00.abledDoPayFlag = true;
        }

        // 今日首页 - 等待开班 - 等待开学
        if(window.$wxCloseBtn){
            $wxCloseBtn[0].onclick = function(){
                wx.closeWindow();
            }
        }

        // 朋友圈
        wx.onMenuShareTimeline({
            title: opts.tit, // 分享标题
            link: opts.link, // 分享链接
            imgUrl: opts.pic, // 分享图标
            success: function () {

            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

        // 朋友
        wx.onMenuShareAppMessage({
            title: opts.tit, // 分享标题
            desc: opts.des, // 分享描述
            link: opts.link, // 分享链接
            imgUrl: opts.pic, // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

        //wx.hideAllNonBaseMenuItem();      // 隐藏所有非基础按钮接口

        wx.showMenuItems({
            menuList: [
                'menuItem:share:appMessage',
                'menuItem:share:timeline'
            ] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
        });

        wx.hideMenuItems({
            menuList: ['menuItem:share:qq',
                'menuItem:share:weiboApp',
                'menuItem:favorite',
                'menuItem:share:facebook',
                'menuItem:share:QZone',

                'menuItem:copyUrl',
                'menuItem:openWithQQBrowser',
                'menuItem:openWithSafari'
            ] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
        });

    });

}

})();

</script>

</body>
</html>
